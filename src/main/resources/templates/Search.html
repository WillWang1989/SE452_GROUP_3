<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <title>Registration</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div style="padding-top: 30%;padding-bottom: 30%">
            <h1 style="text-align: center">Search for items here</h1>
            <form>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Product Name or Store" aria-label="Product Name" aria-describedby="SearchButton" id="search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="SearchButton">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
<script type="text/javascript"
        src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

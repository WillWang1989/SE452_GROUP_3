<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/admin/fragments/layout::style_meta"></div>
    <title>Product List</title>
</head>
<body>
<div th:replace="~{/admin/fragments/layout::header}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{/admin/fragments/layout::sidebar}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-top">
                <h2>Product List</h2>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <a class="btn btn-sm btn-outline-secondary" href="/admin/product/product-add"><i data-feather="plus"></i>New Product</a>
                    </div>
                </div>
            </div>
            <div>
                <div th:if="${#lists.isEmpty(products)}" class="row">
                    <h3 class="pl-3">No products yet!</h3>
                </div>
                <div th:if="${not #lists.isEmpty(products)}" class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>Product Brand</th>
                            <th>Product Name</th>
                            <th>Product Description</th>
                            <th>Department ID</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product:${products}">
                            <td th:text="${product.product_brand}">1,001</td>
                            <td th:text="${product.product_name}">1,001</td>
                            <td th:text="${product.product_description}">1,001</td>
                            <td>101</td>
                            <td th:text="${product.price}">1,001.99</td>
                            <td>
                                <a th:href="@{/admin/product/edit/{id}(id=${product.product_name})}"
                                   class="btn px-1 py-0 btn-outline-secondary"
                                   title="Update this Product"
                                >
                                    <i data-feather="edit"></i>
                                </a>
                                <a th:href="@{/admin/product/delete/{id}(id=${product.product_name})}"
                                   class="btn px-1 py-0 btn-outline-secondary"
                                   title="Delete this Product"
                                >
                                    <i data-feather="trash-2"></i>
                                </a>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>
</div>
<div th:replace="~{/admin/fragments/layout::scripts}"></div>
<script>
    $(".sidebar-sticky .nav-link").eq(3).addClass("active");
</script>
</body>
</html>

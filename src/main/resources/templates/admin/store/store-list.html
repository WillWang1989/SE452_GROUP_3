<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/admin/fragments/layout::style_meta"></div>
    <title>store list</title>
</head>
<body>
<div th:replace="~{/admin/fragments/layout::header}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{/admin/fragments/layout::sidebar}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-top">
                <h2>Store List</h2>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <a class="btn btn-sm btn-outline-secondary" href="/admin/store/add"><i data-feather="plus"></i>New Store</a>
                    </div>
                </div>
            </div>
            <div>
                <div th:if="${#lists.isEmpty(stores)}" class="row">
                    <h3 class="pl-3">No stores yet!</h3>
                </div>
                <div th:if="${not #lists.isEmpty(stores)}" class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>store name</th>
                            <th>street address</th>
                            <th>city</th>
                            <th>state</th>
                            <th>zip</th>
                            <th>action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="store:${stores}">
                            <td th:text="${store.id}">1,001</td>
                            <td th:text="${store.store_name}">1,001</td>
                            <td th:text="${store.street_address}">1,001</td>
                            <td th:text="${store.city}">1,001</td>
                            <td th:text="${store.state}">1,001</td>
                            <td th:text="${store.zip}">1,001</td>
                            <td>
                                <a th:href="@{/admin/store/edit/{id}(id=${store.id})}"
                                   class="btn px-1 py-0 btn-outline-secondary"
                                   title="update this store"
                                >
                                    <i data-feather="edit"></i>
                                </a>
                                <a th:href="@{/admin/store/delete/{id}(id=${store.id})}"
                                   class="btn px-1 py-0 btn-outline-secondary"
                                   title="delete this store"
                                >
                                    <i data-feather="trash-2"></i>
                                </a>
                                <a th:href="@{/admin/store/storeinfo/{id}(id=${store.id})}"
                                   class="btn px-1 py-0 btn-outline-secondary"
                                   title="store home"
                                >
                                    <i data-feather="home"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>
</div>
<div th:replace="~{/admin/fragments/layout::scripts}"></div>
<script>
    $(".sidebar-sticky .nav-link").eq(3).addClass("active");
</script>
</body>
</html>

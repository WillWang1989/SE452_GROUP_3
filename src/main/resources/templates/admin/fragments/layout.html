</nav>

            <li class="nav-item">

                    <span data-feather="user-check"></span>

                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span data-feather="shopping-cart"></span>
                    Orders
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/store/">
                    <span data-feather="shopping-bag"></span>
                    Stores
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/customer">
                    <span data-feather="users"></span>

                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/runner/">
                    <span data-feather="users"></span>

            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span data-feather="bar-chart-2"></span>

            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span data-feather="layers"></span>
                    Request Logs
                </a>
            </li>
        </ul>

                <span data-feather="plus-circle"></span>
            </a>
        </h6>
    </div>
</nav>

<nav th:fragment="sidebar_store" id="store_sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
    <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/store/storeinfo/{id}(id=${store.id})}">

            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/store/{id}/department(id=${store.id})}">

            <li class="nav-item">
                <a class="nav-link" href="#">

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <div th:replace="/runner/fragments/layout::style_meta"></div>
    <title>Runner Reviews</title>
</head>
<body>
<div th:replace="~{/runner/fragments/layout::header}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{/runner/fragments/layout::sidebar}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <h1 class="h2 pb-2 pt-3">Reviews by Customer</h1>

            <div th:if="${#lists.isEmpty(runnerreviews)}" class="row">
                <h3 class="pl-3">No reviews yet!</h3>
            </div>
            <div th:if="${not #lists.isEmpty(runnerreviews)}" class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>Review Number</th>
                        <th>Customer First Name</th>
                        <th>Customer Last Name</th>
                        <th>Review</th>
                        <th>Comment</th>
                    </thead>
                    <tbody>
                    <tr th:each="runner_reviews:${runnerreviews}">
                        <td th:text="${runner_reviews.id}">1,001</td>
                        <td th:text="${runner_reviews.first_name}">1,001</td>
                        <td th:text="${runner_reviews.last_name}">1,001</td>
                        <td th:text="${runner_reviews.review}">1,001</td>
                        <td th:text="${runner_reviews.reviewcomment}">1,001</td>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>
</div>


<div th:replace="~{/runner/fragments/layout::scripts}"></div>
<script>
    $(".sidebar-sticky .nav-link").eq(4).addClass("active");
</script>
</body>
</html>
